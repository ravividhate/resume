<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My Resume</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body>
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">My Header</a>
            </div>
            <div id="myNavBar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Menu 1</a></li>
                    <li><a href="#">Menu 2</a></li>
                    <li><a href="#">Menu 3</a></li>
                    <li><a href="#">Menu 4</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="jumbotron">
            <h1>My Resume</h1>
            <p>Hi, this is my Ravindra resume</p>
            <button class="btn btn-success">Contact ME</button>
            <span class="glyphicon glyphicon-apple"></span>
            <i class="glyphicon glyphicon-alert"></i>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="modal-header">this is my news letter</h1>
            </div>
        </div>

        <div class="row">
            <div clas="col-md-4">
                <h3>Learn icons</h3>
                <i class="glyphicon glyphicon-heart"></i>
                <button class="btn btn-primary btn-lg">
                    <span class="glyphicon glyphicon-search"></span> Search
                </button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <h3>Contact me with details</h3>
            </div>
        </div>
        <div class="row">
            <div clas="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="firstname">First Name </label>
                        <input class="form-control" type="text" id="firstname">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name </label>
                        <input class="form-control" type="text" id="lastname">
                    </div>
                    <div class="form-group">
                        <label for="emailID">Email </label>
                        <input class="form-control" type="text" id="emailID">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-4 col-md-4">
                <p>This is column 1</p>
            </div>
            <div class="col-xs-2 col-md-4">
                <p>This is column 2</p>
            </div>
            <div class="col-xs-6 col-md-4">
                <p>This is column 3</p>
            </div>
        </div>
    </div>
    <!-- JQuery Scrip -->
    <!--script src="https::/ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script -->
    <script src="js/jquery-1.11.2.js"></script>

    <!-- Boot Strap script -->
    <script src="js/bootstrap.js"></script>

</body>
</html>
